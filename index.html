<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>JS Project</title>
  </head>

  <body>
    <div id="modal-container" class="modal-container">
      <div class="modal">
        <h1 >Warning</h1>
        <p>The following website contains flashing lights and moving images that may cause discomfort and/or seizures for those with epilepsy.</p>
        <button id="continue-button">Continue</button>
      </div>
    </div>
    <div id="container">
      <canvas id="canvas2"></canvas>
      <canvas id="canvas1"></canvas>
      <audio id="audio1" src="./dist/music/7rings.mp3"></audio>
      <div id="scrub-container" class="scrub-container">
        <button id="song-0" class="button"></button>
        <button id="song-1" class="button"></button>
        <button id="song-2" class="button"></button>
        <button id="song-3" class="button"></button>
        <div id="song-title" class="song-title"></div>
        <div id="song-artist" class="song-artist"></div>
        <button id="play" class="play-pause">
          <span id="play-pause-icon" class="material-icons">play_arrow</span>
        </button>
        <div id="timeline">
          <div id="scrub"></div>
        </div>
        <button class="file-upload">
          <label for="fileupload">Upload</label>
        </button>
      </div>

      <div id="my-links" class="links-container">
        <div class="website">
          <a  target="_blank" href="http://www.lakhteagha.com"><i class="fas fa-globe"></i></a>
        </div>
        <div class="linkedin">
          <a  target="_blank" href="https://www.linkedin.com/in/lakhte-agha-1909b11b2/"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <div class="github">
          <a target="_blank" href="https://github.com/lakhtea"><i class="fab fa-github"></i></div></a>
      </div>

      <input type="file" id="fileupload" accept="audio/*" />
      <div id="toggle-ui" class="toggle-ui"><span>Hide UI</span></div>
      <div id="sliders" class="sliders">
        <h2 class="slider-header">Interactive Controls</h2>
        <div class="header-description">
          Slide to change values and see how the player changes. Try to come up
          with the most beautiful combinations!
        </div>

        <div class="slider-container">
          <label for=""
            >Rotation Speed
            <input
              value="1"
              min="1"
              max="5"
              id="x"
              type="range"
              class="slider"
            />
          </label>
          <label for=""
            >Line Width
            <input
              value="1"
              min="1"
              max="50"
              id="y"
              type="range"
              class="slider"
            /> </label
          ><label for=""
            >Inset
            <input value="50" id="inset" type="range" class="slider" /> </label
          ><label for=""
            >Number of Points
            <input
              value="12"
              min="2"
              max="50"
              type="range"
              id="n"
              class="slider"
            />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
